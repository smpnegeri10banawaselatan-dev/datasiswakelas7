<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Database Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #0d47a1;
      color: white;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #1565c0;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
    table {
      width: 100% !important;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    @media screen and (max-width: 768px) {
      .sidebar { width: 100px; }
      .content { margin-left: 100px; }
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Menu</h2>
  <ul>
    <li onclick="showSection('dataSiswaSection')">Data Siswa</li>
    <li onclick="showSection('nilaiSiswaSection')">Nilai Siswa</li>
  </ul>
</div>

<div class="content">
  <button onclick="logout()">Logout</button>

  <section id="dataSiswaSection">
    <h2>Data Siswa</h2>
    <form id="formSiswa">
      <input type="text" name="nis" placeholder="NIS" required>
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="text" name="kelas" placeholder="Kelas" required>
      <select name="jk" required>
        <option value="">Pilih JK</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <input type="text" name="alamat" placeholder="Alamat">
      <button type="submit">Tambah</button>
    </form>
    <table id="siswaTable" class="display nowrap">
      <thead>
        <tr><th>NIS</th><th>Nama</th><th>Kelas</th><th>JK</th><th>Alamat</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="nilaiSiswaSection" style="display:none">
    <h2>Nilai Siswa</h2>
    <form id="formNilai">
      <input type="text" name="nis" placeholder="NIS" required>
      <input type="text" name="mapel" placeholder="Mata Pelajaran" required>
      <input type="number" name="semester" placeholder="Semester" required>
      <input type="number" name="nilai" placeholder="Nilai" required>
      <button type="submit">Tambah Nilai</button>
    </form>
    <table id="tabelNilaiSiswa" class="display nowrap">
      <thead>
        <tr><th>NIS</th><th>Mapel</th><th>Semester</th><th>Nilai</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const API_KEY = "AIzaSyDqrFS0ew8YpRbDKCUAWU3-i7WZ4M1tN5Q";
const SHEET_ID = "1nAi5myvlMVVz1907FXB870iOyfZJGj38Prt49PU_xoU";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0U-J_r4U8L9ZEkCUjXZFpQDPHghqJvZCnLEh5Lu2-zSBy3Yn8pB0hYXZU19LG45iB/exec";

if (localStorage.getItem("isAdmin") !== "true") window.location.href = "login.html";

function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.style.display = "none");
  document.getElementById(id).style.display = "block";
  if (id === 'nilaiSiswaSection') loadNilaiSiswa();
}

function logout() {
  localStorage.removeItem("isAdmin");
  location.href = "login.html";
}

$(document).ready(() => {
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:E?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const rows = data.values || [];
      rows.forEach(row => {
        const tr = $("<tr>");
        row.forEach(cell => tr.append(`<td>${cell}</td>`));
        tr.append(`<td><button onclick="deleteRow('${row[0]}')">Hapus</button></td>`);
        $("#siswaTable tbody").append(tr);
      });
      $('#siswaTable').DataTable();
    });

  $('#formSiswa').on('submit', function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    data.action = "add";
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    }).then(() => location.reload());
  });

  document.getElementById("formNilai").addEventListener("submit", function(e) {
    e.preventDefault();
    const json = Object.fromEntries(new FormData(this).entries());
    json.action = "add_nilai";
    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(json) })
      .then(() => { this.reset(); loadNilaiSiswa(); });
  });
});

function deleteRow(nis) {
  if (confirm("Yakin hapus?")) {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ action: "delete", nis })
    }).then(() => location.reload());
  }
}

function loadNilaiSiswa() {
  fetch(`${SCRIPT_URL}?action=read_nilai`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#tabelNilaiSiswa tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.nis}</td>
          <td>${row.mapel}</td>
          <td>${row.semester}</td>
          <td>${row.nilai}</td>
          <td><button onclick="hapusNilai('${row.nis}','${row.mapel}','${row.semester}')">Hapus</button></td>
        `;
        tbody.appendChild(tr);
      });
      $('#tabelNilaiSiswa').DataTable();
    });
}

function hapusNilai(nis, mapel, semester) {
  if (confirm("Yakin ingin hapus?")) {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({ action: "delete_nilai", nis, mapel, semester })
    }).then(() => loadNilaiSiswa());
  }
}
</script>
</body>
</html>

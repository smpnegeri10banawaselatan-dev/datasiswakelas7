<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Database Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #0d47a1;
      min-height: 100vh;
      padding: 20px 10px;
      color: white;
    }
    .sidebar h3 {
      color: #fff;
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #1565c0;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    table {
      width: 100% !important;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    @media screen and (max-width: 600px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h3>Menu</h3>
  <a href="#" onclick="showSection('dataSiswa')">Data Siswa</a>
  <a href="#" onclick="showSection('nilaiSemester')">Nilai Semester</a>
</div>

<div class="content">
  <button id="logoutBtn" onclick="logout()">Logout</button>

  <div id="dataSiswa" class="section">
    <h2>Data Siswa</h2>
    <form id="formSiswa">
      <input type="text" name="nis" placeholder="NIS" required>
      <input type="text" name="nama" placeholder="Nama" required>
      <input type="text" name="kelas" placeholder="Kelas" required>
      <select name="jk" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <input type="text" name="alamat" placeholder="Alamat">
      <button type="submit">Tambah</button>
    </form>
    <table id="siswaTable" class="display nowrap">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>JK</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th><input type="text" placeholder="Cari NIS"></th>
          <th><input type="text" placeholder="Cari Nama"></th>
          <th><input type="text" placeholder="Cari Kelas"></th>
          <th><input type="text" placeholder="Cari JK"></th>
          <th><input type="text" placeholder="Cari Alamat"></th>
          <th></th>
        </tr>
      </tfoot>
      <tbody></tbody>
    </table>
  </div>

  <div id="nilaiSemester" class="section" style="display:none">
    <h2>Nilai Semester</h2>
    <form id="formNilai">
      <select name="nis" id="nisSelect" required></select>
      <input type="text" name="semester" placeholder="Semester" required>
      <input type="text" name="mapel" placeholder="Mata Pelajaran" required>
      <input type="number" name="nilai" placeholder="Nilai" required>
      <button type="submit">Simpan Nilai</button>
    </form>
    <table id="nilaiTable" class="display nowrap">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Semester</th>
          <th>Mapel</th>
          <th>Nilai</th>
          <th>Rata-rata</th>
          <th>Deskripsi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const API_KEY = "AIzaSyDqrFS0ew8YpRbDKCUAWU3-i7WZ4M1tN5Q";
const SHEET_ID = "1nAi5myvlMVVz1907FXB870iOyfZJGj38Prt49PU_xoU";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0U-J_r4U8L9ZEkCUjXZFpQDPHghqJvZCnLEh5Lu2-zSBy3Yn8pB0hYXZU19LG45iB/exec";

if (localStorage.getItem("isAdmin") !== "true") {
  window.location.href = "login.html";
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
  document.getElementById(id).style.display = "block";
}

// Data Siswa
$(document).ready(function () {
  const siswaUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:E?key=${API_KEY}`;
  fetch(siswaUrl)
    .then(res => res.json())
    .then(data => {
      const rows = data.values || [];
      const nisDropdown = document.getElementById('nisSelect');
      rows.forEach(row => {
        const tr = $('<tr>');
        row.forEach(cell => tr.append(`<td>${cell}</td>`));
        tr.append(`<td><button onclick="editRow('${row[0]}')">Edit</button><button onclick="deleteRow('${row[0]}')">Hapus</button></td>`);
        $("#siswaTable tbody").append(tr);

        nisDropdown.innerHTML += `<option value="${row[0]}">${row[0]} - ${row[1]}</option>`;
      });
      $('#siswaTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'print']
      });
    });

  $('#formSiswa').on('submit', function (e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1!A2:A?key=${API_KEY}`)
      .then(res => res.json())
      .then(existing => {
        const nisList = existing.values ? existing.values.flat() : [];
        if (nisList.includes(data.nis)) {
          alert("NIS sudah ada!");
          return;
        }
        data.action = "add";
        fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) })
          .then(() => location.reload());
      });
  });

  // Form nilai
  $('#formNilai').on('submit', function(e) {
    e.preventDefault();
    const nilaiData = Object.fromEntries(new FormData(this));
    nilaiData.action = "add_nilai";
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(nilaiData)
    })
    .then(() => location.reload());
  });

  // Fetch nilai
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/NilaiSemester!A2:F?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const rows = data.values || [];
      rows.forEach(row => {
        const nilai = parseFloat(row[4]);
        const deskripsi = nilai >= 90 ? 'Sangat Baik' : nilai >= 75 ? 'Cukup Baik' : 'Perlu Bimbingan';
        $('#nilaiTable tbody').append(
          `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${nilai}</td><td>${row[5]}</td><td>${deskripsi}</td></tr>`
        );
      });
      $('#nilaiTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'print']
      });
    });
});

function logout() {
  localStorage.removeItem("isAdmin");
  location.href = "login.html";
}
function editRow(nis) {
  const row = $(`#siswaTable td:contains('${nis}')`).closest('tr');
  const values = row.children('td').map(function(){ return $(this).text(); }).get();
  const nama = prompt("Edit Nama", values[1]);
  const kelas = prompt("Edit Kelas", values[2]);
  const jk = prompt("Edit JK", values[3]);
  const alamat = prompt("Edit Alamat", values[4]);
  if (nama && kelas && jk) {
    const data = { action: "update", nis, nama, kelas, jk, alamat };
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    }).then(() => location.reload());
  }
}
function deleteRow(nis) {
  if (confirm("Yakin hapus data ini?")) {
    const data = { action: "delete", nis };
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    }).then(() => location.reload());
  }
}
</script>
</body>
</html>
